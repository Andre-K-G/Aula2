<!DOCTYPE html>

          "rgba(75, 192, 192, 1)",

          "rgba(75, 192, 192, 1)",

          "rgba(75, 192, 192, 1)",
          "rgba(54, 162, 235, 1)",
          "rgba(75, 192, 192, 1)",
